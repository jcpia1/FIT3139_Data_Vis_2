<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import vega and vega-lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>

    <!-- Import noUiSlider -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <!-- Import Pure CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>

<div class="pure-g" id="contentContainer">
    <div class="pure-u-1" id="header">
        <h1>Historical Bushfires of Australia</h1>
    </div>

    <div class="pure-u-1" id="sliderContainer">
        <div id="yearRangeSlider"></div>
        <p>Years: <span id="yearRange"></span></p>
    </div>

    <div class="pure-g middle-section">
        <div class="pure-u-1-4" id="leftTextContainer"></div>
        <div class="pure-u-2-4" id="visualization-container">
            <div id="map"></div>
        </div>
        <div class="pure-u-1-4" id="donut_chart_container">
            <div id="donut_chart"></div>
        </div>
    </div>

    <div class="pure-u-1" id="footer"></div>
</div>
</html>
