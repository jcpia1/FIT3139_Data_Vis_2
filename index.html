<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import vega and vega-lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>

    <!-- Import noUiSlider -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div id="contentContainer">
        <div id="header">
            <h1>Historical Bushfires of Australia</h1>
        </div>

        <div id="sliderContainer">
            <p id="yearDisplay">Years: <span id="yearRange"></span></p>
            <div id="yearRangeSlider"></div>
        </div>
        

        <div class="middle-section">
            <div id="leftTextContainer">
                <!-- Add your text here later -->
            </div>
            
            <div id="visualization-container">
                <div class="visualization1" id="map"></div>
            </div>
    
            <div id="donut_chart_container">
                <div id="donut_chart"></div>
            </div>

        </div>

        <div id="footer">
            <!-- Footer content can be added here -->
        </div>
    </div>

</body>
</html>
